<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: darkgray; padding: 40px; ">
  <h1 class="heading" style="text-align: center;">BMI Calculator</h1>
  <form style="display: flex; flex-direction:column; align-items: center; gap: 20px;">

    <label for="">Height in CM:</label>
    <input type="text" name="" id="height" placeholder="Enter your height">
    <label for="">Weight in KG:</label>
    <input type="text" name="" id="weight" placeholder="Enter your weight">
    <button class="btn" type="submit"
      style="border-radius: 10px; ; padding: 5px; display: block; background: blue;">Calculate</button>
    <label for="" id="">Your BMI :</label>
    <p id="result"></p>
  </form>
  <button id="reset" style="width: 60px; height: 20px; margin: auto; display: block;">Reset</button>

  <div class="categories">
    <h3 style="text-align: center;">BMI Weight Guide</h3>
    <h5 style="text-align: center;">Under Weight= Less than 18.6</h5>
    <h5 style="text-align: center;">Normal Weight= 18.6 to 24.9</h5>
    <h5 style="text-align: center;">Over Weight= Greater than 24.9</h5>



  </div>
  </div>

  <script src="bmi.js"></script>
</body>

</html>
